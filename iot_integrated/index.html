<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environmental Monitoring Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Environmental Monitoring Dashboard</h1>
    </header>
    <div class="sensor-data">
      <div class="sensor">
        <h2>Temperature: <span id="temperature-text">Loading...</span> Â°C</h2>
        <div class="progress-bar">
          <div id="temperature-bar" class="progress"></div>
        </div>
      </div>
      <div class="sensor">
        <h2>Humidity: <span id="humidity-text">Loading...</span> %</h2>
        <div class="progress-bar">
          <div id="humidity-bar" class="progress"></div>
        </div>
      </div>
      <div class="sensor">
        <h2>Methane Level: <span id="methane-text">Loading...</span> ppm</h2>
        <div class="progress-bar">
          <div id="methane-bar" class="progress"></div>
        </div>
      </div>
      <div class="sensor vertical-sensor">
        <h2>Trash Level: <span id="trash-level-text">Loading...</span> %</h2>
        <div class="progress-bar-vertical">
          <div id="trash-level-bar" class="progress-vertical"></div>
        </div>
      </div>
    </div>

    <!-- Buzzer Toggle -->
    <div class="buzzer-toggle">
      <label class="toggle-label">
        <input type="checkbox" id="buzzer-switch">
        <span class="toggle-slider"></span>
      </label>
      <p>Buzzer: <span id="buzzer-status">OFF</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
