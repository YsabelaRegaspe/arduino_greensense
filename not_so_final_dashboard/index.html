<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greensense Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>GREENSENSE</h1>
      <p>Design and Development of Sustainable Waste Management through Internet of Things</p>
    </header>

    <div class="dashboard">
      <div class="card">
        <h2>Waste Level</h2>
        <div class="gauge" id="trashGauge">
          <div class="fill" id="trashFill"></div>
        </div>
        <p id="trashLevelText">Trash Level: --%</p>
      </div>

      <div class="card">
        <h2>Temperature Level (°C)</h2>
        <div class="gauge-horizontal" id="temperatureGauge">
          <div class="fill-horizontal" id="temperatureFill"></div>
        </div>
        <p id="temperatureText">Temperature: --°C</p>
      </div>

      <div class="card">
        <h2>Methane Level (PPM)</h2>
        <div class="gauge-horizontal" id="methaneGauge">
          <div class="fill-horizontal" id="methaneFill"></div>
        </div>
        <p>PPM: <span id="methanePPM">--</span></p>
        <p>Status: Hazardous Level</p>
      </div>

      <div class="card">
        <h2>Humidity (%)</h2>
        <div class="gauge-horizontal" id="humidityGauge">
          <div class="fill-horizontal" id="humidityFill"></div>
        </div>
        <p id="humidityText">Humidity: --%</p>
      </div>

      <div class="card">
        <h2>Methane Buzzer Switch</h2>
        <div class="toggle-container">
            <input type="checkbox" id="buzzerToggle" />
            <label for="buzzerToggle" class="toggle-label"></label>
          </div>
          <p id="buzzerStatus">OFF</p>
             
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
